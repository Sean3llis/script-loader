<body>
  <script src="script-loader.js" charset="utf-8"></script>
  <script type="text/javascript">
  console.log('scriptLoader ~~>', scriptLoader);
  scriptLoader.load([
    'http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js',

    console.log('String script dropped');
  });
